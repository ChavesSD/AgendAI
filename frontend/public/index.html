<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AgendAI - Sistema inteligente de agendamento. Simplifique a gestão de agendamentos para sua empresa.">
    <meta name="theme-color" content="#3a86ff">
    
    <!-- Impedir cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>AgendAI</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/src/img/LogoAgendAIForHeader.png" type="image/png">
</head>
<body>
    <!-- Container principal da SPA -->
    <div id="app-container" class="fade-in">
        <!-- O conteúdo será carregado dinamicamente aqui -->
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <img src="/src/img/LogoAgendAIForHeader.png" alt="AgendAI" class="mb-4" style="max-width: 400px;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-3">Carregando...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Funções globais para o formulário de login
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput && eyeIcon) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            }
        }
        
        function saveRememberMe() {
            var checkbox = document.getElementById('remember-me');
            var emailInput = document.getElementById('email');
            
            if (checkbox && emailInput) {
                if (checkbox.checked) {
                    localStorage.setItem('agendai_remember_me', 'true');
                    localStorage.setItem('agendai_saved_email', emailInput.value);
                } else {
                    localStorage.removeItem('agendai_remember_me');
                    localStorage.removeItem('agendai_saved_email');
                }
            }
        }
    </script>
    <script src="/src/js/app.js"></script>
    <!-- Script de debug -->
    <script src="/src/js/dev/debug.js"></script>
    <script>
        // Correção para redirecionamento de URLs incorretas
        if (window.location.pathname.includes('/public/')) {
            // Se o usuário está acessando /public/ diretamente, redirecionar para a raiz
            const newPath = window.location.href.replace('/public/', '/');
            window.location.href = newPath;
        }
        
        // Correção para quando estiver na página 404
        if (window.location.hash === '#/404') {
            console.log('Detectada página 404. Verificando se é um redirecionamento legítimo...');
            
            // Verificar se há um hash anterior que pode ter causado o redirecionamento
            const referrer = document.referrer;
            
            // Se o usuário tentou acessar o login, redirecionar para lá
            if (window.location.hash.toLowerCase().includes('login')) {
                console.log('Tentativa de acessar login. Redirecionando...');
                window.location.hash = '#/login';
                setTimeout(() => window.location.reload(), 100);
            }
            // Senão, redirecionar para a página inicial apenas se não for um 404 legítimo
            else if (!referrer.includes('/404')) {
                console.log('Redirecionando para a página inicial...');
                window.location.hash = '#/';
                setTimeout(() => window.location.reload(), 100);
            }
        }
        
        // Assistência para login de administrador
        function ajudarLoginAdmin() {
            // Verifica se estamos na página de login
            if (window.location.hash === '#/login') {
                console.log('Página de login detectada. Adicionando assistência para login de administrador...');
                
                // Espera os elementos do formulário serem carregados
                setTimeout(() => {
                    const loginForm = document.getElementById('login-form');
                    if (loginForm) {
                        console.log('Formulário de login encontrado, adicionando event listener...');
                        
                        loginForm.addEventListener('submit', function(e) {
                            const email = document.getElementById('email').value;
                            const password = document.getElementById('password').value;
                            
                            if (email === 'admin@agendai.com' && password === 'admin') {
                                console.log('Credenciais de administrador detectadas!');
                                
                                // Monitora por redirecionamentos incorretos
                                setTimeout(() => {
                                    if (window.location.hash !== '#/admin') {
                                        console.log('Redirecionamento para admin falhou. Forçando redirecionamento...');
                                        window.location.hash = '#/admin';
                                    }
                                }, 1000);
                            }
                        });
                    }
                }, 1000);
            }
        }
        
        // Monitoramento para acessar admin
        function monitorarAcessoAdmin() {
            setInterval(() => {
                // Se as credenciais de admin estiverem no localStorage mas não estamos na página de admin
                const usuarioStr = localStorage.getItem('agendai_user');
                if (usuarioStr) {
                    try {
                        const usuario = JSON.parse(usuarioStr);
                        if (usuario.role === 'admin' && !window.location.hash.includes('/admin')) {
                            console.log('Usuário admin não está na página de admin. Verificando...');
                            
                            // Se estiver na página 404, redirecionar
                            if (window.location.hash === '#/404') {
                                console.log('Admin na página 404. Redirecionando para dashboard...');
                                window.location.hash = '#/admin';
                                setTimeout(() => window.location.reload(), 200);
                            }
                        }
                    } catch (error) {
                        console.error('Erro ao verificar usuário:', error);
                    }
                }
            }, 2000);
        }
        
        // Tenta corrigir links mal formados
        function fixLinks() {
            const links = document.querySelectorAll('a[href^="#"]');
            
            links.forEach(link => {
                const href = link.getAttribute('href');
                
                // Se não for link interno da página e não tiver o formato correto
                if (href.length > 1 && !href.startsWith('#/') && !document.querySelector(href)) {
                    const correctedHref = '#/' + href.substring(1);
                    console.log(`Corrigindo link: ${href} -> ${correctedHref}`);
                    link.setAttribute('href', correctedHref);
                    
                    // Adicionar o data-link para ser tratado pelo router
                    if (!link.hasAttribute('data-link')) {
                        link.setAttribute('data-link', '');
                    }
                }
            });
        }
        
        // Executar a correção de links após carregar a aplicação
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(fixLinks, 1000);
            ajudarLoginAdmin();
            monitorarAcessoAdmin();
        });
        
        // Adicionar listener para mudanças de hash
        window.addEventListener('hashchange', function() {
            ajudarLoginAdmin();
        });
        
        // Capturar cliques em links para termos e privacidade
        document.addEventListener('click', function(e) {
            if ((e.target.href && e.target.href.includes('#/terms')) || 
                (e.target.href && e.target.href.includes('#/privacy'))) {
                console.log('Link para termos ou privacidade clicado:', e.target.href);
            }
            
            // Tratamento especial para o link de login
            if (e.target.href && (e.target.href.includes('#login') || e.target.href.endsWith('/login'))) {
                e.preventDefault();
                console.log('Link de login detectado. Redirecionando para o formato correto...');
                window.location.hash = '#/login';
            }
        });
        
        // Verificar se a página está carregando corretamente
        console.log('Página principal inicializada');
        console.log('Container principal:', document.getElementById('app-container'));
        
        // Adicionar um atraso para verificar a inicialização do App
        setTimeout(function() {
            if (typeof App !== 'undefined' && App.container) {
                console.log('App inicializado com sucesso');
            } else {
                console.error('Possível problema na inicialização do App. Tentando recuperar...');
                if (typeof App !== 'undefined') {
                    try {
                        App.init();
                        console.log('App reinicializado com sucesso');
                    } catch (error) {
                        console.error('Falha ao reinicializar o App:', error);
                    }
                }
            }
        }, 2000);
    </script>
</body>
</html>

<!-- View da Página de Login -->
<div class="login-page min-vh-100 d-flex align-items-center position-relative overflow-hidden">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card border-0 shadow-lg position-relative z-2">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="/public/src/img/LogoAgendAIForHeader.png" alt="AgendAI Logo" class="img-fluid" style="max-width: 220px;">
                            <p class="text-muted small mt-2">Faça login para acessar sua conta</p>
                        </div>
                        
                        <div class="alert alert-danger d-none" id="login-error">
                            <i class="fas fa-exclamation-circle me-2"></i> Email ou senha inválidos. Tente novamente.
                        </div>
                        
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label small fw-medium">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="email" placeholder="seu@email.com" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <label for="password" class="form-label small fw-medium mb-0">Senha</label>
                                    <a href="#" class="text-decoration-none small text-primary">Esqueceu a senha?</a>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 border-end-0" id="password" required>
                                    <button class="btn btn-light border border-start-0" type="button" onclick="togglePassword()">
                                        <i class="far fa-eye" id="eye-icon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="remember-me" onclick="saveRememberMe()">
                                <label class="form-check-label small" for="remember-me">
                                    Lembrar-me
                                </label>
                            </div>
                            
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary py-2">Entrar</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0 small">Não tem uma conta? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" class="text-decoration-none fw-medium">Cadastre-se</a></p>
                        </div>
                        
                        <div class="mt-3 pt-3 border-top">
                            <div class="text-center mb-3">
                                <p class="text-muted small mb-0">Ao fazer login, você concorda com nossos <a href="#/terms" class="text-decoration-none fw-bold" data-link>Termos de Serviço</a> e <a href="#/privacy" class="text-decoration-none fw-bold" data-link>Política de Privacidade</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Modal de Registro -->
                <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content border-0 shadow">
                            <div class="modal-header border-0 pb-0">
                                <h5 class="modal-title fw-bold" id="registerModalLabel">Criar Conta</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body p-4">
                                <form id="register-form">
                                    <div class="mb-3">
                                        <label for="register-name" class="form-label small">Nome Completo</label>
                                        <input type="text" class="form-control" id="register-name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-email" class="form-label small">Email</label>
                                        <input type="email" class="form-control" id="register-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password" class="form-label small">Senha</label>
                                        <input type="password" class="form-control" id="register-password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-confirm-password" class="form-label small">Confirmar Senha</label>
                                        <input type="password" class="form-control" id="register-confirm-password" required>
                                        <div class="invalid-feedback">As senhas não coincidem</div>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="agree-terms" required>
                                        <label class="form-check-label small" for="agree-terms">
                                            Eu concordo com os <a href="#/terms" class="text-decoration-none fw-bold" data-link>termos e condições</a>
                                        </label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Criar Conta</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Elementos decorativos -->
    <div class="login-shape-1"></div>
    <div class="login-shape-2"></div>
    <div class="login-shape-3"></div>
</div>

<style>
    .login-page {
        background-color: var(--lightest-gray);
    }
    
    .text-gradient {
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    /* Formas decorativas */
    .login-shape-1 {
        position: absolute;
        top: 20%;
        left: 15%;
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, rgba(58, 134, 255, 0.1), rgba(67, 97, 238, 0.1));
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        z-index: 1;
        animation: morph 15s linear infinite alternate;
    }
    
    .login-shape-2 {
        position: absolute;
        bottom: 10%;
        right: 10%;
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, rgba(114, 9, 183, 0.1), rgba(58, 134, 255, 0.1));
        border-radius: 58% 42% 38% 62% / 42% 55% 45% 58%;
        z-index: 1;
        animation: morph 10s linear infinite alternate-reverse;
    }
    
    .login-shape-3 {
        position: absolute;
        bottom: 30%;
        left: 5%;
        width: 150px;
        height: 150px;
        background: linear-gradient(135deg, rgba(76, 201, 240, 0.1), rgba(251, 133, 0, 0.1));
        border-radius: 67% 33% 47% 53% / 37% 20% 80% 63%;
        z-index: 1;
        animation: morph 8s linear infinite alternate;
    }
    
    @keyframes morph {
        0% { border-radius: 40% 60% 60% 40% / 40% 60% 40% 60%; }
        100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
    }
    
    /* Responsividade */
    @media (max-width: 767.98px) {
        .login-shape-1, .login-shape-2, .login-shape-3 {
            opacity: 0.5;
        }
    }
    
    /* Estilo para centralizar o dropdown-menu */
    .dropdown-menu-center {
        left: 50%;
        transform: translateX(-50%);
        min-width: 220px;
    }
    
    /* Ajuste para ícones no dropdown */
    .dropdown-item i {
        opacity: 0.7;
    }
</style>

<script>
    // Função para mostrar/ocultar senha
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
    
    // Função para salvar o "lembrar-me"
    function saveRememberMe() {
        const rememberMe = document.getElementById('remember-me').checked;
        localStorage.setItem('remember-me', rememberMe);
    }
    
    // Processar login diretamente
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('login-error');
        
        // Ocultar mensagem de erro
        errorEl.classList.add('d-none');
        
        // Validação simples
        if (!email || !password) {
            errorEl.textContent = 'Preencha todos os campos';
            errorEl.classList.remove('d-none');
            return;
        }
        
        // Simulação de login simplificada
        if (email === 'admin@agendai.com' && password === 'admin') {
            window.location.hash = '#/admin/dashboard';
        } else if (email === 'empresa@agendai.com' && password === 'empresa') {
            // Redirecionar para a página estática do dashboard da empresa
            window.location.href = '/company-dashboard.html';
        } else {
            // Login falhou
            errorEl.textContent = 'Email ou senha inválidos';
            errorEl.classList.remove('d-none');
        }
    });
    
    // Carregar configuração "lembrar-me"
    window.addEventListener('DOMContentLoaded', function() {
        const rememberMe = localStorage.getItem('remember-me') === 'true';
        document.getElementById('remember-me').checked = rememberMe;
        
        if (rememberMe) {
            // Aqui poderia preencher o email automaticamente se necessário
        }
    });
</script>

<!-- Modal para Adicionar/Editar Serviço -->
<div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="serviceModalLabel">Novo Serviço</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="serviceForm">
                    <input type="hidden" id="service-id">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="service-name" class="form-label">Nome do Serviço</label>
                            <input type="text" class="form-control" id="service-name" required>
                        </div>
                        <div class="col-md-4">
                            <label for="service-category" class="form-label">Categoria</label>
                            <select class="form-select" id="service-category" required>
                                <option value="">Selecione...</option>
                                <option value="Cabelo">Cabelo</option>
                                <option value="Barba">Barba</option>
                                <option value="Manicure/Pedicure">Manicure/Pedicure</option>
                                <option value="Depilação">Depilação</option>
                                <option value="Estética">Estética</option>
                                <option value="Massagem">Massagem</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="service-duration" class="form-label">Duração (min)</label>
                            <input type="number" class="form-control" id="service-duration" min="5" step="5" required>
                        </div>
                        <div class="col-md-4">
                            <label for="service-price" class="form-label">Preço (R$)</label>
                            <input type="number" class="form-control" id="service-price" min="0" step="0.01" required>
                        </div>
                        <div class="col-md-4">
                            <label for="service-status" class="form-label">Status</label>
                            <select class="form-select" id="service-status">
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="service-description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="service-description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Profissionais habilitados</label>
                        <div class="d-flex flex-wrap" id="service-professionals">
                            <!-- Checkboxes dos profissionais serão inseridos aqui via JS -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveService">Salvar</button>
            </div>
        </div>
    </div>
</div>

<style>
    .table td, .table th {
        vertical-align: middle;
    }
    .badge-status {
        border-radius: 12px;
        padding: 5px 12px;
        font-size: 0.75rem;
        font-weight: 500;
    }
    .badge-status.ativo {
        background-color: #1cc88a;
        color: #fff;
    }
    .badge-status.inativo {
        background-color: #e74a3b;
        color: #fff;
    }
    .professional-badge {
        background-color: #4e73df;
        color: white;
        border-radius: 20px;
        padding: 4px 8px;
        margin: 2px;
        font-size: 0.75rem;
        display: inline-block;
    }
    .professional-check {
        margin: 10px;
        min-width: 200px;
    }
</style>

<script>
// Dados simulados
if (typeof window.professionals === 'undefined') {
    window.professionals = [
        {id: 1, nome: 'Ricardo Silva', especialidade: 'Cabelereiro'},
        {id: 2, nome: 'Carla Almeida', especialidade: 'Colorista'},
        {id: 3, nome: 'Paula Rocha', especialidade: 'Depiladora'},
        {id: 4, nome: 'Joana Santos', especialidade: 'Manicure'}
    ];
}

if (typeof window.services === 'undefined') {
    window.services = [
        {
            id: 1, 
            nome: 'Corte de Cabelo - Masculino', 
            duracao: 30, 
            preco: 50.00, 
            categoria: 'Cabelo', 
            descricao: 'Corte masculino com tesoura ou máquina', 
            status: 'ativo',
            profissionais: [1, 2]
        },
        {
            id: 2, 
            nome: 'Corte de Cabelo - Feminino', 
            duracao: 60, 
            preco: 80.00, 
            categoria: 'Cabelo', 
            descricao: 'Corte feminino com modelagem', 
            status: 'ativo',
            profissionais: [2]
        },
        {
            id: 3, 
            nome: 'Barba', 
            duracao: 30, 
            preco: 35.00, 
            categoria: 'Barba', 
            descricao: 'Aparar e modelar barba com navalha', 
            status: 'ativo',
            profissionais: [1]
        },
        {
            id: 4, 
            nome: 'Manicure', 
            duracao: 45, 
            preco: 40.00, 
            categoria: 'Manicure/Pedicure', 
            descricao: 'Cutilagem e esmaltagem', 
            status: 'ativo',
            profissionais: [4]
        },
        {
            id: 5, 
            nome: 'Depilação - Perna Completa', 
            duracao: 60, 
            preco: 80.00, 
            categoria: 'Depilação', 
            descricao: 'Depilação com cera quente', 
            status: 'ativo',
            profissionais: [3]
        }
    ];
}

// Renderizar lista de serviços
function renderServices() {
    const tbody = document.getElementById('services-table-body');
    tbody.innerHTML = '';
    
    window.services.forEach(service => {
        // Criar uma string com os badges dos profissionais
        let profissionaisBadges = '';
        service.profissionais.forEach(profId => {
            const prof = window.professionals.find(p => p.id === profId);
            if (prof) {
                profissionaisBadges += `<span class="professional-badge">${prof.nome}</span> `;
            }
        });
        
        // Formatar preço como moeda brasileira
        const precoFormatado = service.preco.toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        });
        
        // Formatar duração
        const duracaoFormatada = service.duracao + ' min';
        
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${service.nome}</td>
            <td>${duracaoFormatada}</td>
            <td>${precoFormatado}</td>
            <td>${service.categoria}</td>
            <td>${profissionaisBadges || 'Nenhum'}</td>
            <td><span class="badge-status ${service.status}">${service.status.charAt(0).toUpperCase() + service.status.slice(1)}</span></td>
            <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-1" onclick="editService(${service.id})"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteService(${service.id})"><i class="fas fa-trash"></i></button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

// Renderizar checkboxes de profissionais no modal
function renderProfessionalCheckboxes(selectedProfessionals = []) {
    const container = document.getElementById('service-professionals');
    container.innerHTML = '';
    
    window.professionals.forEach(prof => {
        const isChecked = selectedProfessionals.includes(prof.id);
        
        const div = document.createElement('div');
        div.className = 'professional-check form-check';
        div.innerHTML = `
            <input class="form-check-input" type="checkbox" value="${prof.id}" id="prof-${prof.id}" ${isChecked ? 'checked' : ''}>
            <label class="form-check-label" for="prof-${prof.id}">
                ${prof.nome} <small class="text-muted">(${prof.especialidade})</small>
            </label>
        `;
        container.appendChild(div);
    });
}

// Resetar formulário
function resetServiceForm() {
    document.getElementById('service-id').value = '';
    document.getElementById('service-name').value = '';
    document.getElementById('service-duration').value = '';
    document.getElementById('service-price').value = '';
    document.getElementById('service-category').value = '';
    document.getElementById('service-description').value = '';
    document.getElementById('service-status').value = 'ativo';
    renderProfessionalCheckboxes([]);
}

// Editar serviço
function editService(id) {
    const service = window.services.find(s => s.id === id);
    if (!service) return;
    
    document.getElementById('service-id').value = service.id;
    document.getElementById('service-name').value = service.nome;
    document.getElementById('service-duration').value = service.duracao;
    document.getElementById('service-price').value = service.preco;
    document.getElementById('service-category').value = service.categoria;
    document.getElementById('service-description').value = service.descricao;
    document.getElementById('service-status').value = service.status;
    
    renderProfessionalCheckboxes(service.profissionais);
    
    document.getElementById('serviceModalLabel').textContent = 'Editar Serviço';
    const modal = new bootstrap.Modal(document.getElementById('serviceModal'));
    modal.show();
}

// Excluir serviço
function deleteService(id) {
    if (confirm('Deseja realmente excluir este serviço?')) {
        window.services = window.services.filter(s => s.id !== id);
        renderServices();
    }
}

// Obter profissionais selecionados do formulário
function getSelectedProfessionals() {
    const checkboxes = document.querySelectorAll('#service-professionals input[type="checkbox"]:checked');
    return Array.from(checkboxes).map(cb => parseInt(cb.value));
}

document.addEventListener('DOMContentLoaded', function() {
    // Renderizar serviços iniciais
    renderServices();
    
    // Botão para adicionar novo serviço
    document.getElementById('add-service-btn').addEventListener('click', function() {
        resetServiceForm();
        document.getElementById('serviceModalLabel').textContent = 'Novo Serviço';
        const modal = new bootstrap.Modal(document.getElementById('serviceModal'));
        modal.show();
    });
    
    // Botão para salvar serviço
    document.getElementById('saveService').addEventListener('click', function() {
        const id = document.getElementById('service-id').value;
        const nome = document.getElementById('service-name').value;
        const duracao = parseInt(document.getElementById('service-duration').value);
        const preco = parseFloat(document.getElementById('service-price').value);
        const categoria = document.getElementById('service-category').value;
        const descricao = document.getElementById('service-description').value;
        const status = document.getElementById('service-status').value;
        const profissionais = getSelectedProfessionals();
        
        if (!nome || !duracao || isNaN(preco) || !categoria) {
            alert('Por favor, preencha todos os campos obrigatórios!');
            return;
        }
        
        if (id) {
            // Atualizar serviço existente
            const service = window.services.find(s => s.id == id);
            if (service) {
                service.nome = nome;
                service.duracao = duracao;
                service.preco = preco;
                service.categoria = categoria;
                service.descricao = descricao;
                service.status = status;
                service.profissionais = profissionais;
            }
        } else {
            // Adicionar novo serviço
            const newId = window.services.length ? Math.max(...window.services.map(s => s.id)) + 1 : 1;
            window.services.push({
                id: newId,
                nome,
                duracao,
                preco,
                categoria,
                descricao,
                status,
                profissionais
            });
        }
        
        renderServices();
        const modal = bootstrap.Modal.getInstance(document.getElementById('serviceModal'));
        modal.hide();
    });
    
    // Configurar o botão de logout
    const logoutButton = document.getElementById('logout-button');
    if (logoutButton) {
        logoutButton.onclick = function(e) {
            e.preventDefault();
            console.log('Botão de logout clicado');
            
            // Limpar localStorage diretamente
            localStorage.removeItem('agendai_auth');
            console.log('Dados de autenticação removidos do localStorage');
            
            // Redirecionar para a página de login
            window.location.href = "/";
            console.log('Redirecionando para a página inicial');
        };
    } else {
        console.error('Botão de logout não encontrado no DOM');
    }
});
</script>
